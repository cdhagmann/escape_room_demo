<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Challenge</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }
        
        h1, h2 {
            color: #e0e0e0;
        }
        
        .story-text {
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .password-form {
            margin: 30px 0;
        }
        
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #ffffff;
            width: 250px;
            margin-right: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #663399;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #7e41bd;
        }
        
        .hint {
            font-style: italic;
            color: #999999;
            margin-top: 10px;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            display: none;
        }
        
        .hidden {
            display: none;
        }
        
        .success-message {
            color: #6bff6b;
            margin-top: 10px;
        }
        
        .clue-image {
            max-width: 100%;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Levels will be dynamically loaded here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load puzzle data from JSON file
            fetch('puzzles.json')
                .then(response => response.json())
                .then(data => {
                    loadGame(data);
                })
                .catch(error => {
                    console.error('Error loading puzzles:', error);
                    document.getElementById('game-container').innerHTML = '<div class="container"><h1>Error</h1><p>Failed to load game data. Please try again later.</p></div>';
                });
        });

        function loadGame(gameData) {
            const gameContainer = document.getElementById('game-container');
            
            // Create level containers
            gameData.levels.forEach((level, index) => {
                const levelElement = document.createElement('div');
                levelElement.id = level.id;
                levelElement.className = `container ${index > 0 ? 'hidden' : ''}`;
                
                levelElement.innerHTML = `
                    <h1>${level.title}</h1>
                    <div class="story-text">${level.story}</div>
                    
                    <div class="password-form">
                        <input type="text" id="password${index+1}" placeholder="Enter the password...">
                        <button onclick="checkPassword(${index+1}, '${level.password}')">Submit</button>
                        <p class="error-message" id="error${index+1}">Incorrect password. Try again.</p>
                        <p class="hint">${level.hint}</p>
                    </div>
                `;
                
                gameContainer.appendChild(levelElement);
            });
            
            // Create success container
            const successElement = document.createElement('div');
            successElement.id = 'success';
            successElement.className = 'container hidden';
            
            successElement.innerHTML = `
                <h1>${gameData.success.title}</h1>
                <div class="story-text">${gameData.success.message}</div>
                <p class="success-message">You've completed the challenge!</p>
            `;
            
            gameContainer.appendChild(successElement);
        }

        function checkPassword(level, correctPassword) {
            const passwordInput = document.getElementById(`password${level}`);
            const errorMessage = document.getElementById(`error${level}`);
            const enteredPassword = passwordInput.value.trim().toLowerCase();
            
            if (enteredPassword === correctPassword) {
                // Hide current level
                document.getElementById(`level${level}`).classList.add('hidden');
                
                // Show next level or success page
                const nextLevel = level + 1;
                const nextElement = document.getElementById(`level${nextLevel}`) || document.getElementById('success');
                nextElement.classList.remove('hidden');
                
                // Reset input and error
                passwordInput.value = '';
                errorMessage.style.display = 'none';
                
                // Scroll to next section
                nextElement.scrollIntoView({ behavior: 'smooth' });
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                
                // Shake effect for wrong password
                passwordInput.classList.add('shake');
                setTimeout(() => {
                    passwordInput.classList.remove('shake');
                }, 500);
            }
        }
    </script>
</body>
</html>
